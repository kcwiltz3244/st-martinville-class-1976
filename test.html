<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Sandbox - Photos & Memorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .memorial-list { font-family: 'Georgia', serif; color: #4a148c; font-size: 0.82rem; }
        .photo-card { border: 3px solid #ffd700; border-radius: 20px; transition: 0.3s; }
        .photo-card:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* MOBILE-ONLY FIXES */
        @media (max-width: 768px) {
            .memorial-list { font-size: 0.7rem !important; }
            .memorial-list ul { padding-left: 0 !important; margin-bottom: 0 !important; }
            .memorial-list li { white-space: nowrap; margin-bottom: 6px !important; display: flex; align-items: center; }
            .row.row-cols-3.gx-2 { margin-left: -10px; margin-right: -10px; }
        }
    </style>
</head>
<body style="background-color: #f3e5f5; padding: 10px;">

<section id="photos" class="py-4 text-center">
  <div class="container">
    <div class="p-4 rounded-4 shadow-sm bg-white" style="border: 2px solid #ffd700;">
      <h2 class="fw-bold" style="color: #4a148c; font-size: 1.5rem;">MEMORIES THROUGH THE YEARS</h2>
      <p class="text-muted small mb-3">Click below to view and add photos to our gallery.</p>
      
      <a href="https://photos.app.goo.gl/XVmX9Ets2LZX18qT8" target="_blank" class="btn btn-sm mb-4" 
         style="background-color: #ffd700; color: #4a148c; font-weight: bold; border-radius: 50px; padding: 10px 25px; border: 1px solid #4a148c;">
         ðŸ“¸ View & Add to Full Gallery
      </a>

      <div class="row g-3">
        <div class="col-6 col-md-3">
          <div class="photo-card p-1 bg-light">
            <img src="graduation-day.jpg" class="img-fluid rounded-3" alt="Memory 1" onerror="this.src='https://placehold.co/400x400?text=Photo+1'">
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="photo-card p-1 bg-light">
            <img src="prom-night.jpg" class="img-fluid rounded-3" alt="Memory 2" onerror="this.src='https://placehold.co/400x400?text=Photo+2'">
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="photo-card p-1 bg-light">
            <img src="football-game.jpg" class="img-fluid rounded-3" alt="Memory 3" onerror="this.src='https://placehold.co/400x400?text=Photo+3'">
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="photo-card p-1 bg-light">
            <img src="campus-life.jpg" class="img-fluid rounded-3" alt="Memory 4" onerror="this.src='https://placehold.co/400x400?text=Photo+4'">
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
